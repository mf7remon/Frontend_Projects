<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Display supports scroll and colored history -->
      <div
        id="display"
        class="display"
        contenteditable="false"
        data-history=""
      ></div>

      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('log(')">log</button>
        <button onclick="append('ln(')">ln</button>
        <button onclick="append('√(')">√</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('pi')">π</button>
        <button onclick="append('e')">e</button>
      </div>
    </div>
    <div id="calculator">
      <div
        id="display"
        style="overflow-y: auto; height: 300px; padding-bottom: 40px"
      ></div>
      <div
        id="answer"
        style="
          position: absolute;
          bottom: 10px;
          left: 10px;
          color: white;
          font-weight: bold;
        "
      ></div>
      <!-- Your buttons here -->
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
